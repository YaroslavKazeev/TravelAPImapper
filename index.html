<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <title>TravelMapper</title>
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <header>
      <h1>TravelMapper - a substitute for Google Maps</h1>
    </header>
    <main class="container">
      <div class="container-column">
        <div class="input-grid">
          <h2><label for="startLoc">Starting location</label></h2>
          <input type="text" name="startLoc" id="startLoc" />
          <h2><label for="endLoc">Destination</label></h2>
          <input type="text" name="endLoc" id="endLoc" />
        </div>
      </div>
      <div class="container-column">
        <div id="outputWindow"></div>
      </div>
    </main>
    <script src="src/app.js" type="module"></script>
  </body>
</html>
